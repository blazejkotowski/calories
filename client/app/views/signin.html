<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign in</h3>
  </div>
  <div class="panel-body">
    <div class="alert alert-danger" ng-repeat="error in signin.errors">{{error}}</div>
    <div class="alert alert-success" ng-repeat="success in global_notifications.success">{{success}}</div>
    <div class="alert alert-info" ng-repeat="info in global_notifications.information">{{info}}</div>
    <form class="form-horizontal" ng-submit="signin.submit()">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="email">E-mail</label>
        <div class="col-sm-10">
          <input class="form-control" type="email" name="email" ng-model="signin.email" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" name="password" ng-model="signin.password" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    Not registered yet? <a href="/#/signup">Sign up</a>
  </div>
</div>
