<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign in</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" ng-submit="signup.submit()">
      <div class="form-group" ng-class="{'has-error': signup.errors.email}">
        <label class="col-sm-3 control-label" for="email">E-mail</label>
        <div class="col-sm-9">
          <input class="form-control" type="email" name="email" ng-model="signup.email" />
          <span class="help-block" ng-if="signup.errors.email">{{ signup.errors.email[0] }}</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': signup.errors.password}">
        <label class="col-sm-3 control-label" for="password">Password</label>
        <div class="col-sm-9">
          <input class="form-control" type="password" name="password" ng-model="signup.password" />
          <span class="help-block" ng-if="signup.errors.password">{{ signup.errors.password[0] }}</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Repeat password</label>
        <div class="col-sm-9">
          <input class="form-control" type="password" name="password_confirmation" ng-model="signup.password_confirmation" />
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': signup.errors.name}">
        <label class="col-sm-3 control-label" for="password">Full name</label>
        <div class="col-sm-9">
          <input class="form-control" type="name" name="name" ng-model="signup.name" />
          <span class="help-block" ng-if="signup.errors.name">{{ signup.errors.name[0] }}</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': signup.errors.expected_calories}">
        <label class="col-sm-3 control-label" for="password">Expected calories</label>
        <div class="col-sm-9">
          <input class="form-control" type="name" name="name" ng-model="signup.expected_calories" />
          <span class="help-block" ng-if="signup.errors.expected_calories">{{ signup.errors.expected_calories[0] }}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-default">Sign up</button>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    Already have an account? <a href="/#/signin">Sign in</a>
  </div>
</div>
